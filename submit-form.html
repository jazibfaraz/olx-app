    <div class="submit-form-div">
        <label for="title"><span>Ad Title:</span>

                <option value="fashion-beauty">Fashion &amp; Beauty</option>
                <option value="kids">Kids</option>
          
            </select>
        </label><br><br>

        <label for="Address"><span>Description:</span>
            <br><textarea  id="description" cols="30" rows="10" placeholder="Add description"></textarea> <br>
        </label><br>

        <label for="Phone Number"><span>Phone Number</span>
            <br><input type="number" id="phone-number" placeholder="Phone Number"><br>
        </label><br>

        
        <label for="image"><span>Upload Image</span>
            <br><input type="file" id="file" accept="image/*"><br>
        </label><br>

        
        <button id="signup-btn" onclick="Database()">Submit</button>
